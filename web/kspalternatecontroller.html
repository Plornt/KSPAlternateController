<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Kerbal Space Program Unoffical App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/kspalternatecontroller.css">
    <link rel="stylesheet" href="css/animate.css">
  </head>
  <body>
      <div class="navbar navbar-fixed-top navbar-inverse">
          <div class="container">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                
                <a class="navbar-brand" href="#"><img alt="Flag" src="images/default.png" id="Editor_Flag_Image"></a>
                
                <div class="nav-collapse navbar-inverse-collapse collapse">
                  <ul class="nav navbar-nav">
                    <li id="nav-LOGIN" class="active"><a href="#">Login</a></li>
                    <li id="nav-MAINMENU"><a href="#">Main Menu</a></li>
                    <li id="nav-EDITOR"><a href="#">Editor</a></li>
                    <li id="nav-FLAGBROWSER"><a href="#">Flag Browser</a></li>
                    <li id="nav-FLIGHT"><a href="#">In-Flight</a></li>
                    <li id="nav-SETTINGS"><a href="#">Settings</a></li>
                  </ul>
                </div>
          </div>
    </div>
    <div id="appContainer" class="sceneBackground">
      
      <div class="scene" id="DEFAULT">
         <noscript>Sorry, your browser does not have javascript enabled. Please enable javascript.</noscript>
         <div class="VCenterContainer"><h1 class="fadeBlink SilkScreenFont VCenter">Loading Please Wait...</h1></div>
      </div>
      
      
      <div class="scene" id="LOGIN">
         <div class="VCenterContainer">
           <div class="VCenter">
             <div class="panel" style="">
                <div class="panel-heading"><h3 class="panel-title">Login To Kerbal Space Program</h3></div>
                <form class="form-horizontal">
                  <div class="form-group"> 
                    <label class="col-lg-2 control-label" for="Login_KSPPassword">Password</label>
                    <div class="col-lg-10"> 
                      <input type="password" class="form-control" placeholder="Password" id="Login_KSPPassword">
                    </div>
                  </div>
                  <button type="button" id="Login_KSPLogin" class="btn btn-primary btn-large btn-block">Connect</button>
                </form>   
              </div>
            </div>
         </div>
      </div>
      
      <div class="scene" id="MAINMENU">
             <button class="btn btn-primary btn-large btn-block">Waiting for Kerbal Space Program start</button>
             <button class="btn btn-primary btn-large btn-block" disabled>Plugins</button>
             <button id="MainMenu_Disconnect" class="btn btn-primary btn-large btn-block">Disconnect</button>
      </div>
      
      <div class="scene" id="SETTINGS">
        
      </div>
      
      <div class="scene" id="EDITOR">
        <div class="rowContainer">
          <div class="row EditorRow">
            <div class="col-lg-5">
              <div class="row">
                <div class="col-lg-6 hea">Parts</div>
                <div class="col-lg-6 dat"><span id="Editor_PartCount">0</span></div>
              </div>
            </div>
            <div class="col-lg-2"></div>
            <div class="col-lg-5">
              <div class="row">
                <div class="col-lg-6 hea">Delta V</div>
                <div class="col-lg-6 dat"><span id="Editor_DeltaV">0</span></div>
              </div>
            </div>
          </div>
          
           <div class="row EditorRow">
            <div class="col-lg-5">
              <div class="row">
                <div class="col-lg-6 hea">Mass</div>
                <div class="col-lg-6 dat fit" id="Editor_Mass">10000</div>
              </div>
            </div>
            <div class="col-lg-2"></div>
            <div class="col-lg-5">
              <div class="row">
                <div class="col-lg-6 hea">Stages</div>
                <div class="col-lg-6 dat fit"><span id="Editor_Stages">0</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="scene" id="FLAGBROWSER">
             <div class="panel" style="width:95%;">
                <div class="panel-heading"><h3 class="panel-title">Browse Flags via Reddit /r/KSPFlags (Warning - Randomly Crashes Atm)</h3></div>
                                  
                  <div id="FlagBrowser_Items">
                    
                  </div>
                  <button id="FlagBrowser_More" class="btn btn-primary btn-large btn-block">Load more!</button>
         </div>
      </div>
      
      <div class="scene" id="FLIGHT">
         
        
      </div>
    </div>    
    <script src="scripts/javascript/jquery.min.js"></script>
    <script src="scripts/javascript/fitText.js"></script>
    <script src="scripts/javascript/bootstrap.min.js"></script>
    <script type="application/dart" src="scripts/kspalternatecontroller.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
